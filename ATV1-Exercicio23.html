    body {
            background-color: white;

<body>
    
    <style>
        td{
            text-align: center;
        }
        h1,h2{
            text-align: center;
        }
        
    </style>
    <form action="">
        
            <h1>Escola virtual</h1>
            <h2>Formulario de Pré-Matricula</h2>
            <hr>
            <fieldset>
           <td><h5>Dados Pessoais:<h5><br>
            <label for="Nome">Nome do aluno:</label>
            <input type="text" id="Nome" name="nome">
            <br><label for="dd">Nascimento (dd/mm/aaaa):</label>
            <input type="text" id="dd" name="Nascimento" size="1" min="1" max="31">
            /<input type="text" id="mm" name="Nascimento" size="1" min="1" max="12">
            /<input type="text" id="aaaa" name="Nascimento" size="3" min="1970" max="2024">
            <br><label for="Mãe">Nome da Mãe:</label>
            <input type="text" id="Mãe" name="mãe">
             <br><label for="Pai">Nome do Pai:</label>
            <input type="text" id="Pai" name="Pai">
             <br><label for="tel">Telefone:DDD</label>
            (<input type="text" id="DDD" name="tel" size="2">)
            <label for="tel" > Tel:</label>
            <input type="text" id="tel" name="tel" size="5">
            <label for="tel">Ramal:</label>
            <input type="text" id="ramal" name="ramal" size="4">
            <br><label for="email">E-mail:</label>
            <input type="text" id="email" name="emai">
           </td>
        </fieldset>
        <fieldset>
            <label for="Matricula">Informacões de Matrícula:</label><br>
            <p>Série:</p>
        <select id="Matricula" name="Matricula" required size="1">
            <Option value="DS102">pré-escolar</Option>
            <Option value="fundamental 1">fundamental 1º ao 5º</Option>
            <Option value="fundamental 2">fundamental 6º ao 9º</Option>
            <option value="ensino média">ensino médio</option>
        </select> 
            
            <div class="Div03"><label for="text"> Atividades extracurriculares.</label><br>
            <input type="checkbox" id="informática" name="informática"> informática</input><br>
            <input type="checkbox" id="Música" name="Música"> Música</input><br>
            <input type="checkbox" id="Balet" name="Balet">Balet</input><br>
            <input type="checkbox" id="pintura" name="pintura">Pintura</input><br>
            <input type="checkbox" id="judo" name="judo">Judô</input><br>
            <input type="checkbox" id="futebol" name="futebol">Futebol</input><br></div>

            <div class="Div02"><label for="turno" id="turno" name="turno">Turno:</label><br>
                <input type="radio" id="Manhã" name="turno" value="Manhã">Manhã<br>
                <input type="radio" id="tarde" name="turno" value="Tarde">Tarde</input><br></div>
        </fieldset>
        <br>
        <div class="div1"><input  type="submit" value="Envie Formulario">   <input  type="submit" value="Limpar Campos"></div>

    </form>
